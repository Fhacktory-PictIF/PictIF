
{% block style %}
{% endblock %}

{% block body %}
{% include "header.html" %}
<link href="/static/css/styleDrag.css" rel="stylesheet">
<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/css/bootstrap-select.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">

    <div class="col-md-3" >
        <div class="search">
            <div class="input-group">
                <span class="input-group-addon">Search</span>
                <input type="text" id="search" class="form-control" placeholder="Blocks filter">
            </div>
        </div>

        <div class="blocksList">
            <table id="blockslist" class="table table-hover">
            </table>
        </div>
    </div>


    <div class="col-md-6" >
        <div id="flow" class="flow">
            <div id="container">
             </div>
        </div>

        <textarea readonly id="console" class="console"></textarea>

        <div  align="right">
            <!--<input type="button" class="btn btn-default" value="Reset" id="resetButton" onclick="reset()">-->

            <input type="file" id="loadInput" style="display:none" onchange="load()">
            <input type="button" class="btn btn-default" value="Import" id="loadButton" onclick="choose('loadInput')">

            <input type="button" class="btn btn-default" value="Add" id="addButton" onclick="addBlock()">
            <input type="button" class="btn btn-default" value="Execute" id="executeButton" onclick="execute()">

            <input type="button" class="btn btn-default" value="Export" id="saveButton" onclick="save()">
        </div>
    </div>

    <div class="col-md-3" >
        <textarea readonly id="description" class="description">Description</textarea>
        <div class="configuration" id="configuration">configuration</div>
        <div class="visualisation">
                <img src="../static/img/upload_b.png" style="max-height:100%; max-width:100%; margin:auto; display:block" id="renderPic" class="borderDiv">
        </div>
        <div align="center">
            <input type="button" class="btn btn-default" value="Previous" id="previousButton" onclick="displayPrevious()">
            <input type="button" class="btn btn-default" value="Next" id="nextButton" onclick="displayNext()">
        </div>
    </div>
</div>
{% endblock body %}


{% block javascript %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
{% raw %}
<script id="reader-template" type="text/x-handlebars-template">
  <div  class="reader">
    <span>Reader <strong>{{id}}</strong></span>
  <form action="#">
    Files: <input type="text" class="path"><br>
    <input type="submit" value="Submit" onclick="submitReader()">
    </form> 
</div>
</script>
{% endraw %}
<script type="text/javascript" src="/static/js/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="../static/js/jquery.jsPlumb-1.4.1-all-min.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
<script type="text/javascript" src="../static/js/draggable.js"></script>

{% endblock %}
